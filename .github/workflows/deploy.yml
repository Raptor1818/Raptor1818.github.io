name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}

      - name: Pull repository changes and build
        run: |
          cd /var/www/raptorino/
          git pull origin main
          npm install
          npm run build

      - name: Reload Nginx
        run: |
          sudo systemctl reload nginx
